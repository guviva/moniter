Date.prototype.diff = function(date){
  return Math.round((this.getTime() - date.getTime())/(24 * 60 * 60 * 1000));
}

function overtop(value){
  if(value>8*365 && value <= 10*365){
    return [365*8,value - 365*8,0];
  }else if(value > 9*365){
    return [365*8,365*2,value - 365*10];
  }else if(value <= 8*365){
    return  [value,0,0];
  }
}

/*格式化echarts数据*/
function format_bytes (sizeb) {
    var size;
    sizekb = 8*sizeb / 1024;
    sizemb = sizekb / 1024;
    sizegb = sizemb / 1024;
    sizetb = sizegb / 1024;
    sizepb = sizetb / 1024;
    if (sizeb > 1) {size = Math.round(sizeb) + "B";}
    if (sizekb > 1) {size = Math.round(sizekb) + "K";}
    if (sizemb > 1) {size = Math.round(sizemb) + "M";}
    if (sizegb > 1) {size = Math.round(sizegb) + "G";}
    if (sizetb > 1) {size = Math.round(sizetb) + "T";}
    if (sizepb > 1) {size = Math.round(sizepb) + "P";}
    return size;
  }

          }
        }
      ]
    };
          // 为echarts对象加载数据
          myChart.setOption(option);
      }
  );
}

function set_msgs(dates) {

      document.getElementById('downlist').style.background="#6CC6FB";
      document.getElementById("inside").style.boxShadow="#6CC6FB 0px 0px 10px";
      document.getElementById("outside").style.boxShadow="#6CC6FB 0px 0px 10px";
      document.getElementById("temperature").style.boxShadow="#6CC6FB 0px 0px 10px";
      document.getElementById("stability").style.boxShadow="#6CC6FB 0px 0px 10px";

    }else if(dates.downs>=2 && dates.downs<=5){
      document.getElementById('downlist').style.background="#EE5020";
      document.getElementById("inside").style.boxShadow="#EE5020 0px 0px 10px";
      document.getElementById("outside").style.boxShadow="#EE5020 0px 0px 10px";
      document.getElementById("temperature").style.boxShadow="#EE5020 0px 0px 10px";
      document.getElementById("stability").style.boxShadow="#EE5020 0px 0px 10px";
    }else if(dates.downs>5){
      document.getElementById('downlist').style.background="#FF0000";
      document.getElementById("inside").style.boxShadow="#FF0000 0px 0px 10px";
      document.getElementById("outside").style.boxShadow="#FF0000 0px 0px 10px";
      document.getElementById("temperature").style.boxShadow="#FF0000 0px 0px 10px";
      document.getElementById("stability").style.boxShadow="#FF0000 0px 0px 10px";
    }
}
